<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Kumbh Sans Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Modern CSS Reset -->
    <link rel="stylesheet" href="./css/reset.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        class="bg-top"
        src="./images/bg-pattern-top.svg"
        alt="Background pattern"
      />
      <img
        class="bg-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="Background pattern"
      />
      <div class="card">
        <img
          class="header-image"
          src="./images/bg-pattern-card.svg"
          alt="Background image"
        />
        <div class="avatar-container">
          <img
            class="avatar-image"
            src="./images/image-victor.jpg"
            alt="Victor image"
          />
        </div>
        <div class="name-container">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <div class="city">London</div>
        <div class="horizontal-line"></div>
        <div class="stats-container">
          <div class="followers">
            <div class="stat-number">80K</div>
            <div class="stat-heading">Followers</div>
          </div>
          <div class="likes">
            <div class="stat-number">803K</div>
            <div class="stat-heading">Likes</div>
          </div>
          <div class="photos">
            <div class="stat-number">1.4K</div>
            <div class="stat-heading">Photos</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/AliRadmanesh"
        target="_blank"
        >Ali Radmanesh</a
      >.
    </footer>
  </body>
</html>
