<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Outfit Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Modern CSS Reset -->
    <link rel="stylesheet" href="./css/reset.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
      <div>0.041 ETH</div>
      <img src="./images/icon-clock.svg" alt="Clock icon" />
      <div>3 days left</div>
      <img src="./images/image-avatar.png" alt="Avatar image" />
      <div>Creation of Jules Wyvern</div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/AliRadmanesh"
        target="_blank"
        >Ali Radmanesh</a
      >.
    </footer>
  </body>
</html>
